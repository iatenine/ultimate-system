<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">US</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <p
                class="nav-link active"
                aria-current="page"
                data-bs-toggle="modal"
                data-bs-target="#login"
              >
                Login/Register
              </p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Game Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#review">Review</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="login"
      aria-hidden="true"
      aria-labelledby="loginLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="loginTitle">Login</h5>
          </div>
          <div class="modal-body">
            <form class="bg-dark">
              <div class="mb-3">
                <label for="userEmail" class="form-label text-light text-center"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control bg-secondary"
                  id="userEmail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text text-light">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label
                  for="userPassword"
                  class="form-label text-light text-center"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control bg-secondary"
                  id="userPassword"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="stayLogin"
                />
                <label class="form-check-label text-light" for="stayLogin"
                  >Keep me logged in</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" id="btn-login">
              Login
            </button>
            <button
              class="btn btn-secondary"
              data-bs-target="#register"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="register"
      aria-hidden="true"
      aria-labelledby="register"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="registerTitle">Register</h5>
          </div>
          <div class="modal-body text-light">
            This is where your form would go to register.
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" id="btn-register">
              Register
            </button>
            <button
              class="btn btn-secondary"
              data-bs-target="#login"
              data-bs-toggle="modal"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
